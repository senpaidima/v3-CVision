name: Deploy Backend to Azure

on:
  push:
    branches: [main]
    paths:
      - "backend/**"
      - ".github/workflows/deploy-backend.yml"
  workflow_dispatch:

env:
  AZURE_WEBAPP_NAME: emposo-ai-cv-backend
  PYTHON_VERSION: "3.11"

concurrency:
  group: backend-deploy-${{ github.ref }}
  cancel-in-progress: true

jobs:
  build:
    name: Build & Test
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python ${{ env.PYTHON_VERSION }}
        uses: actions/setup-python@v5
        with:
          python-version: ${{ env.PYTHON_VERSION }}
          cache: pip
          cache-dependency-path: backend/requirements.txt

      - name: Install dependencies
        working-directory: backend
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt -r requirements-dev.txt

      - name: Run tests
        working-directory: backend
        run: python -m pytest tests/ -v --tb=short

      - name: Create deployment package
        working-directory: backend
        run: |
          mkdir -p deployment
          cp -r app/ deployment/
          cp requirements.txt deployment/

          cat > deployment/gunicorn.conf.py << 'EOF'
          import multiprocessing

          bind = "0.0.0.0:8000"
          workers = 1
          worker_class = "uvicorn.workers.UvicornWorker"
          worker_connections = 1000
          timeout = 30
          keepalive = 2
          max_requests = 1000
          max_requests_jitter = 50
          preload_app = True
          accesslog = "-"
          errorlog = "-"
          loglevel = "info"
          EOF

          cat > deployment/startup.sh << 'STARTUP'
          #!/bin/bash
          gunicorn --config gunicorn.conf.py app.main:app
          STARTUP
          chmod +x deployment/startup.sh

      - name: Upload artifact
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: backend/deployment/
          retention-days: 3

  deploy:
    name: Deploy to Azure
    runs-on: ubuntu-latest
    needs: build
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'

    environment:
      name: Production
      url: ${{ steps.deploy-to-webapp.outputs.webapp-url }}

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact
        uses: actions/download-artifact@v4
        with:
          name: python-app
          path: ./deployment

      - name: Azure Login (OIDC)
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZURE_CLIENT_ID }}
          tenant-id: ${{ secrets.AZURE_TENANT_ID }}
          subscription-id: ${{ secrets.AZURE_SUBSCRIPTION_ID }}

      - name: Deploy to Azure Web App
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: ${{ env.AZURE_WEBAPP_NAME }}
          slot-name: Production
          package: ./deployment
          startup-command: "gunicorn --config gunicorn.conf.py app.main:app"

      - name: Health check
        run: |
          echo "Waiting for deployment to stabilize..."
          sleep 60

          HEALTH_URL="https://${{ env.AZURE_WEBAPP_NAME }}.azurewebsites.net"
          for i in $(seq 1 6); do
            echo "Health check attempt $i/6..."
            status=$(curl -s -o /dev/null -w "%{http_code}" --max-time 30 "${HEALTH_URL}/api/v1/health" 2>/dev/null || echo "000")
            if [ "$status" = "200" ]; then
              echo "Health check passed"
              exit 0
            fi
            echo "Status: $status, retrying in 15s..."
            sleep 15
          done
          echo "Health check failed after all attempts"
          exit 1
